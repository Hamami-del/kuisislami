<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuis Islami ‚Ä¢ By Hamami</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #e6f7ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #1a73e8;
      margin-top: 40px;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 20px auto;
    }

    #questionBox {
      margin-bottom: 15px;
      font-weight: 600;
    }

    input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #1a73e8;
      color: white;
      font-weight: bold;
    }

    #leaderboard {
      background: white;
      width: 350px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .player {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    #donasiBtn {
      background-color: #ffb800;
      color: #111;
      width: 80%;
      margin: 20px auto;
      display: block;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
    }

    /* Popup Donasi */
    .popup-donasi {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .popup-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #btnLanjutDana {
      background-color: #007aff;
      color: white;
    }

    #btnTutupPopup {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Kuis Islami ‚Ä¢ By Hamami</h1>

  <div class="box">
    <div id="questionBox">Memuat pertanyaan...</div>
    <input type="text" id="answerInput" placeholder="Tulis jawabanmu" />
    <button id="submitAnswer">Kirim Jawaban</button>
    <p>Skor Kamu: <span id="score">0</span></p>
  </div>

  <div id="leaderboard">
    <h3>üìã Daftar Pemain</h3>
    <div id="playersList"></div>
  </div>

  <button id="donasiBtn">üíñ Donasi via DANA</button>

  <!-- Popup Donasi -->
  <div id="popupDonasi" class="popup-donasi">
    <div class="popup-content">
      <h2>Terima kasih atas Dukunganmu ü§ç</h2>
      <p>Dukunganmu sangat berarti untuk perkembangan game ini agar bisa terus dikembangkan lebih seru dan bermanfaat!</p>
      <button id="btnLanjutDana">Lanjut Donasi via DANA</button>
      <button id="btnTutupPopup">Tutup</button>
    </div>
  </div>

  <!-- Import Firebase -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="soal.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
